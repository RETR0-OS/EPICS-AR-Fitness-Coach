<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypoint Annotation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            position: relative;
            width: 512px;
            height: 384px;
            margin: 0 auto;
        }

        #annotation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }

        .keypoint-item {
            cursor: pointer;
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
        }

        .keypoint-item.selected {
            background-color: #e9ecef;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row flex-grow-1 overflow-hidden">
            <!-- Main Image Area -->
            <div class="col-8 d-flex align-items-center justify-content-center bg-light">
                <div class="image-container">
                    <img id="current-image" src="https://placehold.co/512x384" class="img-fluid">
                    <canvas id="annotation-canvas" width="512" height="384"></canvas>
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="col-4 border-start p-3 d-flex flex-column">
                <div class="flex-grow-1 overflow-auto">
                    <div id="keypoints-list" class="list-group"></div>
                </div>
                <div class="mt-auto">
                    <button id="save-btn" class="btn btn-primary w-100">Save (Shift+S)</button>
                    <div class="mt-2 text-muted text-center">
                        <span id="progress">Image 0 of 0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class KeypointManager {
            constructor() {
                this.keypoints = [
                    "nose", "left_eye", "right_eye", "left_ear", "right_ear",
                    "left_shoulder", "right_shoulder", "left_elbow", "right_elbow",
                    "left_wrist", "right_wrist", "left_hip", "right_hip",
                    "left_knee", "right_knee", "left_ankle", "right_ankle"
                ].map(name => ({
                    name,
                    x: 0,
                    y: 0,
                    status: 0,
                    marked: false
                }));

                this.selectedKeypoint = null;
            }

            selectKeypoint(index) {
                this.selectedKeypoint = index;
            }

            updateKeypointPosition(x, y) {
                if (this.selectedKeypoint === null) return;

                const keypoint = this.keypoints[this.selectedKeypoint];
                keypoint.x = x;
                keypoint.y = y;
                keypoint.marked = true;
                if (keypoint.status === 0) keypoint.status = 2;
            }

            updateKeypointStatus(status) {
                if (this.selectedKeypoint === null) return;
                this.keypoints[this.selectedKeypoint].status = status;
            }

            getKeypointsData() {
                return this.keypoints.map(kp => ({
                    ...kp,
                    status: kp.marked ? kp.status : 0,
                    x: kp.marked ? kp.x : 0,
                    y: kp.marked ? kp.y : 0
                }));
            }
        }

        class CanvasManager {
            constructor(canvasId, imageManager) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.imageManager = imageManager;
                this.scaleFactor = 1;

                this.canvas.addEventListener('click', (e) => this.handleCanvasClick(e));
            }

            handleCanvasClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) / this.scaleFactor;
                const y = (e.clientY - rect.top) / this.scaleFactor;
                this.imageManager.handleCanvasClick(x, y);
            }

            drawKeypoints(keypoints) {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                keypoints.forEach(kp => {
                    if (kp.status === 0 || !kp.marked) return;

                    this.ctx.beginPath();
                    this.ctx.arc(kp.x, kp.y, 5, 0, Math.PI * 2);
                    this.ctx.fillStyle = kp.status === 2 ? '#28a745' : '#ffc107';
                    this.ctx.fill();
                });
            }
        }

        class AnnotationUI {
            constructor() {
                this.keypointManager = new KeypointManager();
                this.canvasManager = new CanvasManager('annotation-canvas', this);
                this.initializeUI();
                this.setupEventListeners();
            }

            initializeUI() {
                const list = document.getElementById('keypoints-list');
                this.keypointManager.keypoints.forEach((kp, index) => {
                    const item = document.createElement('div');
                    item.className = 'keypoint-item list-group-item';
                    item.innerHTML = `
                        <div class="d-flex align-items-center">
                            <span class="status-dot"></span>
                            <span class="flex-grow-1">${kp.name}</span>
                            <input type="number" class="form-control coord-input" value="0"
                                   style="width: 60px; margin-right: 4px;" readonly>
                            <input type="number" class="form-control coord-input" value="0"
                                   style="width: 60px; margin-right: 8px;" readonly>
                            <select class="form-select status-select" style="width: 80px;">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    `;

                    item.addEventListener('click', () => this.selectKeypoint(index));
                    list.appendChild(item);
                });
            }

            selectKeypoint(index) {
                this.keypointManager.selectKeypoint(index);
                document.querySelectorAll('.keypoint-item').forEach((item, i) => {
                    item.classList.toggle('selected', i === index);
                });
            }

            handleCanvasClick(x, y) {
                this.keypointManager.updateKeypointPosition(x, y);
                this.updateUI();
                this.canvasManager.drawKeypoints(this.keypointManager.getKeypointsData());
            }

            updateUI() {
                this.keypointManager.keypoints.forEach((kp, index) => {
                    const item = document.querySelectorAll('.keypoint-item')[index];
                    const dot = item.querySelector('.status-dot');
                    const coordInputs = item.querySelectorAll('.coord-input');
                    const statusSelect = item.querySelector('.status-select');

                    coordInputs[0].value = kp.x.toFixed(0);
                    coordInputs[1].value = kp.y.toFixed(0);
                    statusSelect.value = kp.status;

                    dot.style.backgroundColor =
                        kp.status === 2 ? '#28a745' :
                        kp.status === 1 ? '#ffc107' : 'transparent';
                });
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (e.shiftKey && e.key.toLowerCase() === 's') {
                        this.saveAnnotations();
                    }
                    if (['0', '1', '2'].includes(e.key)) {
                        this.keypointManager.updateKeypointStatus(parseInt(e.key));
                        this.updateUI();
                        this.canvasManager.drawKeypoints(this.keypointManager.getKeypointsData());
                    }
                });

                document.querySelectorAll('.status-select').forEach((select, index) => {
                    select.addEventListener('change', (e) => {
                        this.keypointManager.keypoints[index].status = parseInt(e.target.value);
                        this.canvasManager.drawKeypoints(this.keypointManager.getKeypointsData());
                    });
                });

                document.getElementById('save-btn').addEventListener('click', () => this.saveAnnotations());
            }

            saveAnnotations() {
                const data = this.keypointManager.getKeypointsData();
                const invalid = data.some(kp => kp.marked && kp.status === 0);

                if (invalid) {
                    console.error('Validation failed: Some marked keypoints have invalid status');
                    return;
                }

                console.log('Saved annotations:', JSON.stringify(data, null, 2));
                // Here you would typically send data to the backend
            }
        }

        // Initialize the application
        new AnnotationUI();
    </script>
</body>
</html>
